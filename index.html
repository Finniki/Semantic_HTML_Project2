<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500;600;700;800;900&display=swap" rel="stylesheet">
  <title>HTML Form</title>
</head>
<body>
  <form class="form" action="/my-handling-form-page" method="post">
    <ul class="form-list">
      <li class="form-item form-item__name">
        <label class="form-item__label"  for="name">Name:</label>
        <input type="text" class="form-item__input" id="name" name="user_name"/>
      </li>
      <li class="form-item form-item__mail">
        <label  class="form-item__label" for="mail">E-mail:</label>
        <input type="email" class="form-item__input" id="mail" name="user_email"/>
      </li>
      <li class="form-item ">
        <label  class="form-item__label" for="msg">Message:</label>
        <textarea id="msg" class="form-item__message" name="user_message"></textarea>
      </li>
    </ul>
        <button type="submit" class="submit"> Send your message</button>
        <button type="button" class="submit btn">
          <a href="form2.html" target="_blank" class="link"> View Form 2</a></button>
  </form>
</body>
</html>
